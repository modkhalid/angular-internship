<div class="container">
    <form>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input ngModel name="firstName" #firstName (change)="onChange(firstName.value)" type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea  id="desc" cols="30" rows="10" class="form-control">
          </textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
</div>
