<div class="container">
    <form>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input required ngModel name="firstName" #firstName="ngModel" (change)="onChange(firstName)" type="text" class="form-control" id="firstName">
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">Please input name</div>
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea  id="desc" cols="30" rows="10" class="form-control">
          </textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
</div>
