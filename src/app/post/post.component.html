<input type="text"
  (keyup.enter)="addPost(ele)"
  #ele
  class="form-control"
>
<ul class="list-group">
  <li 
    *ngFor="let item of posts"
    class="list-group-item">
    <!-- <p *ngIf="item.isRead">
      is Read true
    </p> -->
    <button class="btn btn-default btn-sm"
      (click)=(updatePost(item))
    >Update</button> 
    {{item.name}}
    <button class="btn btn-danger btn-sm"
      (click)="deletePost(item)"
    >delete</button>
  </li>
</ul>
