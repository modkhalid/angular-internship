<form [formGroup]="myGroup" >
  <div class="form-group">
      <label for="username">Username</label>
      <input 
          formControlName="username"
          id="username" 
          type="text" 
          class="form-control">
  </div>
        <div class="alert alert-danger" 
            *ngIf="myGroup.get('username').touched && !myGroup.get('username').valid" >
                <p *ngIf="username.errors?.minlength;">please provideusername whith min length of 5</p>
                <p *ngIf="username.errors?.InvalidWhiteSpace">
                    white srace error
                </p>
                <p *ngIf="username.errors?.Unique">
                    Unique Name
                </p>
        </div>
        <div class="alert alert-success"
            *ngIf="username.pending"
        >
            checking for Unique
        </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input 
          formControlName="password"
          id="password" 
          type="text" 
          class="form-control">
  </div>
  <div class="alert alert-danger"
    *ngIf="!myGroup.get('password').valid && password.touched"
  >password is required</div>
  <button class="btn btn-primary" [disabled]="!myGroup.valid" type="submit">Sign Up</button>
</form>
