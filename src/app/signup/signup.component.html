<form [formGroup]="myGroup" >
  <div class="form-group">
      <label for="username">Username</label>
      <input 
          formControlName="username"
          id="username" 
          type="text" 
          class="form-control">
  </div>
  <div class="alert alert-danger" 
  *ngIf="myGroup.get('username').touched && !myGroup.get('username').valid"
  >
      please provideusername whith min length of 5
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input 
          formControlName="password"
          id="password" 
          type="text" 
          class="form-control">
  </div>
  <button class="btn btn-primary" [disabled]="!myGroup.valid" type="submit">Sign Up</button>
</form>
